<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img (click)="onMovieClick( movie )" [src]=" movie.backdrop_path | poster " [alt]="movie.title" class="img-fluid poster">
        <div>
            <h3> {{ movie.title }} </h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false">
                    </star-rating>
                </div>
                <div class="col-2">
                    <p>{{ movie.vote_average | number: '1.1-2' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
