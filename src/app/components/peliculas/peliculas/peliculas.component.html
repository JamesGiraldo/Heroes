<app-navbar></app-navbar>
<div class="container mb-5">
    <div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-refresh fa-spin fa-5x"></i>
        </p>
        <p class="mb-0">
            Espere por favor...
        </p>
    </div>
    <div *ngIf="!cargando">
        <div class="row mt-3" *ngIf="movies.length > 0">
            <div class="container mb-3">
                <div class="col">
                    <form class="d-flex float-right">
                        <input #txtBuscar (keyup.enter)="buscarPelicula( txtBuscar.value )" class="form-control color-input me-2 mr-1" type="search" placeholder="Buscar" aria-label="Search">
                        <button (click)="buscarPelicula( txtBuscar.value )" class="btn color-buton" type="submit"><i class="fa fa-search"></i> </button>
                    </form>
                </div>
            </div>
            <div class="col">
                <app-slideshow [movies]="moviesSliderShow"></app-slideshow>
            </div>
        </div>
    </div>
    <div *ngIf="!cargando">
        <div class="mt-4" *ngIf="movies.length > 0">
            <div class="col">
                <h2 class="">Peliculas!</h2>
                <app-peliculas-poster-grid [movies]="movies"></app-peliculas-poster-grid>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
