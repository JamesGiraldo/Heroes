<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card tarjetas jumbotron animate__animated animate__backInUp">
                <div class="card-body">
                    <h2 class="text-center">LOGIN</h2>
                    <form (ngSubmit)="login( f )" #f="ngForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" [(ngModel)]="usuario.email" placeholder="Escriba su correco electronico." required />
                            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors">El correo es obligatorio</span>
                        </div>
                        <div class="form-group" data-validate="Password is required">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" minlength="6" [(ngModel)]="usuario.password" placeholder="Escriba su contraseña." required />
                            <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['password'].errors">La contraseña es obligatoria</span>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block"> Ingresar </button>
                    </form>
                    <!-- <div class="form-group mt-3">                                               
                        <button 
                            (click)="ingresar('google')"
                            class="btn btn-danger btn-lg btn-block"> 
                            <i class="fa fa-envelope-o"></i>
                            Google
                        </button>
                    </div> -->
                    <div class="contact100-form-checkbox mt-3">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <p>
                            <a class="irRegister" [routerLink]="['/registro']">¿No tienes cuenta?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
