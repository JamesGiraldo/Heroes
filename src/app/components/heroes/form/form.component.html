<app-navbar></app-navbar>
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <h1 class="animated fadeIn fast">Heroe <small>Nombre de heroe</small> </h1>
            <hr>
        </div>
        <div class="col">
            <div class="float-right">
                <button (click)="onRegresar()" title="Heroes" class="btn botonsito btn-primary">
                 <i class="fa fa-arrow-left"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="row animated fadeIn faster">
            <div class="col">
                <form (ngSubmit)="guardar( f )" #f="ngForm">
                    <div class="form-group">
                        <label>Firebase ID</label>
                        <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disabled">
                        <small class="form-text text-muted">Este campo es autogenerado</small>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre del héroe" [(ngModel)]="heroe.nombre" name="nombre" required>
                        <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['nombre'].errors">El nombre es requerido</span>
                    </div>
                    <div class="form-group">
                        <label>Poder</label>
                        <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del héroe">
                    </div>
                    <div class="form-group">
                        <label>Historia</label>
                        <textarea type="text" class="form-control" [(ngModel)]="heroe.bio" name="bio" placeholder="Historia"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <br>
                        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-success w-50" type="button">
                          <i class="fa fa-smile-o"></i>
                          Vivo
                        </button>
                        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-danger w-50" type="button">
                          <i class="fa fa-frown-o"></i>
                          Muerto
                        </button>
                    </div>
                    <hr>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-outline-info w-25">
              <i class="fa fa-save"></i> Guardar
            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
